<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeten</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
</head>
<body>

    <div class="container">
        <div class="rubrik">
            <h1>Välkommen till Planeten!</h1><br>
            <p class="textStartsida">Här får du lära dig mer om vår fantastiska planet och några spännande djur.<br>
            Fyll i ditt namn och klicka på knappen så kör vi igång!</p>

            <form class="name">
                <label for="userName"><strong>Mitt namn:</strong></label><br>
                <input type="text" id="userName" name="name"><br>
            </form>
            <br>
            <button class="startButton" onclick="startButton()">Nu kör vi!</button>

        </div>   

        <video autoplay="autoplay" loop class="backgroundVid">
            <source src="./Videos/backgroundVid.mp4" type="video/mp4">
        </video>



    </div>

</body>
</html>
